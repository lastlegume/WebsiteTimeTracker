<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <script src="timer.js" defer></script></head>
  <script src="Chart.js" defer></script></head>
  <link rel="stylesheet" href="popup.css" />

<body>
  <button type="button" name="today" class="btn" id = "day" >Today</button> 
  <button type="button" name="yesterday" class="btn" id = "yest" >Yesterday</button>
  <button type="button" name="lastNDays" class="btn" id = "week" >Last 7 days</button>  
  <button type="button" name="month" class="btn" id = "month" >Month</button>  
  <button type="button" name="average" class="btn" id = "average" >Average</button> 
  <button type="button" name="total" class="btn" id = "total" >Total</button> 
  <button type="button" name="dayByHour" class="btn" id = "Hday" >Today By Hour</button> 
  <button type="button" name="averageByHour" class="btn" id = "Haverage" >Average By Hour</button>
  <button type="button" name="totalByHour" class="btn" id = "Htotal" >Total By Hour</button>
  <button type="button" id = "options" >Options</button>
  <p id="error"></p>
  <div>
    <canvas id="chart" width="700" height="400" aria-label="Time by site pie chart" role="img"></canvas>
  </div>
  <table id="table"></table>
</body>

</html>
