<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />

</head>

<body>
    <h1>Website Time Tracker Settings</h1>
    <form>
        <div class="slidecontainer">
            <label>Number of Sites Displayed (default: 10)   <input type="number"id="numDisplayed"value=10></label>
            <br><label>Day End Time (default: 12:00 AM)   <input type="time"id="endTime"value=00:00></label>            
            <br><button type="submit" accesskey="s">Save</button>
            <button type="reset" accesskey="r">Reset</button>
        </div>
    </form>
    <script src="options.js" defer></script>
</body>

</html>
